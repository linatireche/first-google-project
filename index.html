<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lina Knows - The Future of Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #ff66b2;
      --secondary: #cc66ff;
      --accent: #66ccff;
      --dark: #1a1a2e;
      --light: #f8f1ff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .gradient-text {
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 8s ease infinite;
      background-size: 400% 400%;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      animation: gradient 8s ease infinite;
      background-size: 400% 400%;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glow {
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.5);
    }
    
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 102, 178, 0.7);
    }
    
    .search-input {
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .search-input:hover {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.3);
    }
    
    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.4);
      outline: none;
    }
    
    .neon-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .neon-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 102, 178, 0.4);
    }
    
    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .neon-btn:hover::before {
      left: 100%;
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .logo-text {
        font-size: 2rem !important;
      }
      .search-container {
        width: 90% !important;
      }
      .btn-container {
        flex-direction: column;
        gap: 1rem !important;
      }
      .btn {
        width: 100% !important;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Navigation -->
  <nav class="flex justify-between items-center p-4 md:p-6">
    <div class="flex items-center space-x-2">
      <i class="fas fa-robot text-2xl gradient-text"></i>
      <span class="text-xl font-bold gradient-text hidden sm:block">Lina Knows</span>
    </div>
    
    <div class="flex items-center space-x-4 md:space-x-6">
      <a href="#" class="nav-link text-sm md:text-base hover:text-pink-300 transition">Discover</a>
      <a href="#" class="nav-link text-sm md:text-base hover:text-purple-300 transition">Learn</a>
      <a href="#" class="nav-link text-sm md:text-base hover:text-blue-300 transition">Connect</a>
      <button class="gradient-bg text-white px-4 py-2 rounded-full text-sm md:text-base hover:opacity-90 transition">
        <i class="fas fa-user-astronaut mr-2"></i>Sign In
      </button>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-8 md:py-16">
    <div class="text-center mb-8 md:mb-12">
      <h1 class="logo-text text-4xl md:text-6xl font-bold gradient-text glow-text mb-2">Lina Knows</h1>
      <p class="text-pink-200 md:text-lg">Your futuristic guide to everything</p>
    </div>
    
    <div class="w-full max-w-2xl search-container">
      <div class="relative">
        <input 
          type="text" 
          class="search-input w-full py-4 px-6 rounded-full bg-white bg-opacity-10 text-white placeholder-pink-200 text-lg"
          placeholder="Ask Lina anything..."
        >
        <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-pink-300 hover:text-pink-400">
          <i class="fas fa-microphone text-xl"></i>
        </button>
      </div>
      
      <div class="flex justify-center mt-8 btn-container space-x-4">
        <button class="neon-btn text-white px-6 py-3 rounded-full btn hover:bg-pink-500 hover:bg-opacity-20 hover:border-pink-500">
          <i class="fas fa-search mr-2"></i>Lina Search
        </button>
        <button class="neon-btn text-white px-6 py-3 rounded-full btn hover:bg-purple-500 hover:bg-opacity-20 hover:border-purple-500">
          <i class="fas fa-magic mr-2"></i>Feeling Cosmic
        </button>
      </div>
    </div>
    
    <div class="mt-12 md:mt-16 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
      <div class="p-4 rounded-xl bg-white bg-opacity-5 hover:bg-opacity-10 transition cursor-pointer">
        <i class="fas fa-star text-2xl mb-2 gradient-text"></i>
        <p class="text-sm">Trending</p>
      </div>
      <div class="p-4 rounded-xl bg-white bg-opacity-5 hover:bg-opacity-10 transition cursor-pointer">
        <i class="fas fa-music text-2xl mb-2 gradient-text"></i>
        <p class="text-sm">Music</p>
      </div>
      <div class="p-4 rounded-xl bg-white bg-opacity-5 hover:bg-opacity-10 transition cursor-pointer">
        <i class="fas fa-film text-2xl mb-2 gradient-text"></i>
        <p class="text-sm">Movies</p>
      </div>
      <div class="p-4 rounded-xl bg-white bg-opacity-5 hover:bg-opacity-10 transition cursor-pointer">
        <i class="fas fa-gamepad text-2xl mb-2 gradient-text"></i>
        <p class="text-sm">Games</p>
      </div>
    </div>
  </main>
  
  <!-- Floating Elements -->
  <div class="fixed top-1/4 left-10 w-4 h-4 rounded-full bg-pink-500 opacity-30 floating" style="animation-delay: 0.5s;"></div>
  <div class="fixed top-1/3 right-20 w-6 h-6 rounded-full bg-purple-500 opacity-30 floating" style="animation-delay: 1s;"></div>
  <div class="fixed bottom-1/4 left-1/4 w-3 h-3 rounded-full bg-blue-500 opacity-30 floating" style="animation-delay: 1.5s;"></div>
  
  <!-- Footer -->
  <footer class="footer py-4 px-6">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="flex space-x-4 mb-4 md:mb-0">
        <a href="#" class="text-sm hover:text-pink-300 transition">About</a>
        <a href="#" class="text-sm hover:text-purple-300 transition">Privacy</a>
        <a href="#" class="text-sm hover:text-blue-300 transition">Terms</a>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="text-lg hover:text-pink-300 transition"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-lg hover:text-purple-300 transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-lg hover:text-blue-300 transition"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
    <div class="text-center mt-4 text-xs text-gray-400">
      Â© 2023 Lina Knows - The Future of Search
    </div>
  </footer>

  <script>
    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.querySelector('.search-input');
      const buttons = document.querySelectorAll('.neon-btn');
      
      // Add focus effect to search input
      searchInput.addEventListener('focus', function() {
        this.parentElement.classList.add('glow');
      });
      
      searchInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('glow');
      });
      
      // Add click effect to buttons
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          this.classList.add('pulse');
          setTimeout(() => {
            this.classList.remove('pulse');
          }, 2000);
        });
      });
      
      // Add voice search functionality
      const micButton = document.querySelector('.fa-microphone').parentElement;
      micButton.addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-circle-notch fa-spin text-xl text-pink-400"></i>';
        setTimeout(() => {
          this.innerHTML = '<i class="fas fa-microphone text-xl"></i>';
          searchInput.value = "What's trending in tech?";
        }, 1500);
      });
    });
  </script>
</body>
</html>
