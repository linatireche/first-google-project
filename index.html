  body {

/* toolsbar */
.tools {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 15px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.links {
  display: inline-flex;
  align-items: center;
  margin: 0 10px;
  position: relative;
}

.links a {
  text-decoration: none;
  color: #4285f4;
  font-size: 14px;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.links a:hover {
  background-color: rgba(66, 133, 244, 0.15);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(66, 133, 244, 0.2);
}

.links a:active {
  transform: translateY(1px);
  background-color: rgba(66, 133, 244, 0.2);
  box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
}

.links select {
  background-color: rgba(66, 133, 244, 0.1);
  border: 2px solid #4285f4;
  color: #4285f4;
  font-size: 14px;
  cursor: pointer;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  outline: none;
}

.links select:hover {
  background-color: rgba(66, 133, 244, 0.15);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(66, 133, 244, 0.2);
}

.links select:focus {
  animation: buttonPulse 1.5s infinite;
  background-color: #fff;
}

.links select:active {
  transform: translateY(1px);
  background-color: rgba(66, 133, 244, 0.2);
  box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
}

/* search input styling */
.search input[type="search"] {
    width: 750px;
    height: 60px;
    border: 2px solid #4285f4;
    border-radius: 25px;
    padding: 5px 10px;
    font-size: 16px;
    outline: none;
    top: 325px;
    left: 28%;
    position: absolute;
    background-color: rgba(66, 133, 244, 0.1);
    color: #4285f4;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.search input[type="search"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(66, 133, 244, 0.2);
    background-color: rgba(66, 133, 244, 0.15);
    border-color: #5c9fff;
}

.search input[type="search"]:focus {
    outline: none;
    animation: buttonPulse 1.5s infinite;
    background-color: #fff;
}

.search input[type="search"]:active {
    transform: translateY(1px);
    background-color: rgba(66, 133, 244, 0.2);
    box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
}

/* search input styling */

/* styling des deux buttons sous la barre de recherche  */
.btn {
    position: absolute;
    top: 480px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    padding: 10px;
    border-radius: 30px;
    background: transparent;
}

.btn .button {
    font-size: 14px;
    padding: 12px 24px;
    border-radius: 8px;
    border: 2px solid #4285f4;
    background-color: rgba(66, 133, 244, 0.1);
    color: #4285f4;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.btn .button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(66, 133, 244, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease-out, height 0.6s ease-out;
}

.btn .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(66, 133, 244, 0.2);
    background-color: rgba(66, 133, 244, 0.15);
    border-color: #5c9fff;
}

.btn .button:hover::before {
    width: 300px;
    height: 300px;
}

.btn .button:active {
    transform: translateY(1px);
    background-color: rgba(66, 133, 244, 0.2);
    box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
}

@keyframes buttonPulse {
    0% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
    }
}

.btn .button:focus {
    outline: none;
    animation: buttonPulse 1.5s infinite;
}

/* styling des deux buttons sous la barre de recherche  */

.left a , .right a  {margin-left: 25px;}
